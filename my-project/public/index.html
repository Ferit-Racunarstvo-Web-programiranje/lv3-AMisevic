<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <title>Privremena tablica</title>
</head>
<body>
    <!-- Filtri-->
    <div id="filteri">
        <select id="filter-genre">
            <option value="">-- Odaberi zanr--</option>
            <option value="Comedy">Comedy</option>
            <option value="Drama">Drama</option>
            <option value="Thriller">Thriller</option>
            <option value="Horror">Horror</option>
            <option value="Action">Action</option>
            <!--Ostalizanrovi-->
        </select>
        <input type="number" id="filter-year" placeholder="Godinaod">
        <select id="filter-country">
            <option value="">--Odaberidrzavu--</option>
            <option value="United States">United States</option>
            <option value="Italy">Italy</option>
            <option value="France">France</option>
            <option value="Great Britain">Great Britain</option>
            <option value="Germany">Germany</option>
    <!--Ostaledrzave-->
        </select>
        <input type="range"id="filter-rating"min="0"max="10"step="0.1"value="7">
        <span id="rating-value">7.0</span>
        <button id="primijeni-filtere">Filtriraj</button>
    </div>

    <table id="filmovi-tablica">
        <thead>
            <tr>
                <th>Naslov</th>
                <th>Godine</th>
                <th>Zanr</th>
                <th>Trajanje</th>
                <th>Drzava</th>
                <th>Broj glasova</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <script src="script.js">
    </script>
</body>
</html>
